<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com">
        <p>
            <input required type="text" name="name" placeholder="enter your name"/> 
        </p>
        <p>
            <input required type="email" name="email" placeholder="enter email"/>
        </p>
        <p>
            <input required type="password" name="password" placeholder="enter password"/>
        </p>
        <p>
            <input name="gender" required type="radio"/>Male
            <input name="gender" required type="radio"/>female
        </p>
        <p>
            <input required type="mobile number" name="mobile number" placeholder="enter mobile number"/>
        </p>
        <p>
            <input required type="date" name="date_of_birth"/>
        </p>
        <p>
            <input type="checkbox"/>10th
            <input type="checkbox"/>12th
            <input type="checkbox"/>btech
        </p>
        <p>
            <textarea name="address" placeholder="enter address"></textarea>
        </p>
        <select name="city">
            <option value="">select a city</option>
            <option value="vijayawada">vijayawada</option>
            <option value="hyderabad">hyderabad</option>
            <option value="banglore">banglore</option>
            <option value="chennai">chennai</option>
        </select>
        <p>
            <input type="file"/>
        </p>
        <button>submit</button>
    </form>
</body>

</html>
